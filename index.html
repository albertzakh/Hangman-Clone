<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js" defer></script>
  <title>Hangman</title>
</head>
<body>
  <h2 class="title">HANGMAN CLONE</h2>
  <h4 id="result"></h4>
  
  <div class="guess_body_container">
    <div class="guess_body_holder">
      <div class="guess_body_down"></div>
      <div class="guess_body_straight"></div>
      <div class="guess_body">
        <div class="guess_body_head"></div>
        <div class="guess_body_torso"></div>
        <div class="guess_body_arms">
          <div class="guess_body_arm1"></div>
          <div class="guess_body_arm2"></div>
        </div>
        <div class="guess_body_legs">
          <div class="guess_body_leg1"></div>
          <div class="guess_body_leg2"></div>
        </div>
      </div>
    </div>
    <div class="guess_body_line"></div>
    <div class="guess_body_underline"></div>
  </div>
  
  <div class="word_container"></div>

  <div class="keyboard_container"></div>
</body>
</html>
